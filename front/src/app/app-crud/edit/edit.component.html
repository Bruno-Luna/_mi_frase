<main>
    <div class="content">
      <div class="form-group">
        <h4>Editar frase:</h4>
        <input type="text" [(ngModel)]="frase.author" class="form-control mb-3" id="inputAuthor" placeholder="Autor">
        <textarea  [(ngModel)]="frase.content" class="form-control" id="inputPhrase" rows="3" placeholder="Frase"></textarea>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-secondary" [routerLink]="['/']">Voltar</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success" (click)="updateFrase()">Salvar</button>
        </div>
      </div>
    </div>
    </div>
</main>
